<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/style_global.css">
    <link rel="stylesheet" href="../css/style_inicioSesion.css">
    <!-- jquery -->
    <script src="../js/lib/jquery-3.7.1.js"></script>
    <script src="../src/lib/jquery-ui/jquery-ui.min.js"></script>
    <!-- javascript -->
    <script src="../js/login.js" defer></script>
    <script src="../js/validaciones.js" defer></script>
    <script src="../js/script_global.js" defer></script>
    <!-- JavaScript de Sweetalert -->
    <script src="../src/lib/sweetalert/sweetalert2@11.js"></script>
</head>
<body>
    <!--------------- cabecera ----------------->
    <header class="cabecera">
        <a href="index.html" class="contenedorLogo"> 
            <img src="../img/Logo_texto.png" alt="" class="imgLogo"> 
        </a>
        <nav class="mainMenu">
            <button id="btnMenu" class="btnMainMenu">
                &#8801;
            </button>
            <ul class="navLinks">
                <li class="navItem"><a href="inicioSesion.html">Iniciar sesión</a></li> 
                <li class="navItem"><a href="registro.html">Registrarse</a> </li>
            </ul>
        </nav>
    </header>
    <!---------------- cuerpo ----------------->
    <main class="principal">
        <div class="contenedorForm">
            <form id="formularioInicioSesion" class="formularioSesion">
                <label for="email" class="labelForm">Email del usuario</label>
                <input type="text" name="email" id="email" class="cajaTexto borderCajaTexto"><span id="errorEmail"></span>
                <label for="password" class="labelForm">Contraseña</label>
                <input type="password" name="password" id="password" class="cajaTexto borderCajaTexto"><span id="errorPassword"></span>
                <span id="errorLogin"></span>
                <button type="submit" class="btnForm" id="btnInicioSesion">Iniciar Sesión</button>  
            </form>
            <a href="recuperarPassword.html" class="enlaceForm">¿Olvidó su contraseña?</a>
            <hr class="linea">
            <button id="registrarse" class="btnForm">Registrarse</button>
        </div>
    </main>

    <!---------------- footer ----------------->
    <footer class="pie">
        <div class="pieContenedor">
            <div class="pieLogos">
                <a href="index.html"> 
                    <img src="../img/Logo_texto.png" alt="" class="pielogo">
                </a>
                <div class="rrss">
                    <a onclick="proximamente()"><img src="../img/logos/facebook_icon.png" alt="Icono facebook"></a>
                    <a onclick="proximamente()"><img src="../img/logos/x_icon.png" alt="Icono X"></a>
                    <a onclick="proximamente()"><img src="../img/logos/instagram_icon.png" alt="Icono instagram"></a>
                    <a onclick="proximamente()"><img src="../img/logos/youtube_icon.png" alt="Icono Youtube"></a>
                </div>
            </div>
            <div class="pieLogosDos">
                <div class="pieLinks">
                    <a onclick="proximamente()">FAQS</a>
                    <a onclick="proximamente()">Sobre PetPlanner</a>        
                    <a onclick="proximamente()">Soporte</a>
                    <a onclick="proximamente()">Contacto</a>
                </div>
                <div class="pieLinks"> 
                     <p>created by <a href="https://github.com/PatriciaCBweb" target="_blank">Patricia</a> & <a href="https://github.com/Celia-Rodriguez" target="_blank">Celia</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
