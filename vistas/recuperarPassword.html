<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/style_global.css">
    <link rel="stylesheet" href="../css/style_inicioSesion.css">
    <!-- jquery -->
    <script src="../js/lib/jquery-3.7.1.js"></script>
    <script src="../src/lib/jquery-ui/jquery-ui.min.js"></script>
    <!-- javascript -->
    <script src="../js/recoveryPassword.js" defer></script>
    <script src="../js/validaciones.js" defer></script>
    <script src="../js/script_global.js" defer></script>
    <!-- JavaScript de Sweetalert -->
    <script src="../src/lib/sweetalert/sweetalert2@11.js"></script>
</head>
<body>
    <!--------------- cabecera ----------------->
    <header class="cabecera">
        <a href="index.html" class="contenedorLogo"> <!-- FALTA ENLACE -->
            <img src="../img/Logo_texto.png" alt="" class="imgLogo"> <!-- FALTA ENLACE -->
            <!-- <h1 class="logo">PetPlanner</h1> -->
        </a>
        <nav class="mainMenu">
            <button id="btnMenu" class="btnMainMenu">
                &#8801;
            </button>
            <ul class="navLinks">
                <li class="navItem"><a href="inicioSesion.html">Iniciar sesión</a></li> <!-- FALTA ENLACE -->
                <li class="navItem"><a href="registro.html">Registrarse</a> </li> <!-- FALTA ENLACE -->
            </ul>
        </nav>
    </header>
    <!---------------- cuerpo ----------------->
    <main class="principal">
        <div class="contenedorForm">
            <form id="formularioRecuperarPass" class="formularioSesion">
                <label for="email" class="labelForm">Email del usuario</label>
                <input type="text" name="email" id="email" class="cajaTexto borderCajaTexto"><span id="errorEmail"></span>
                <label for="securityQuestion" class="labelForm">Pregunta de seguridad</label>
                <select name="security_question" id="securityQuestion" class="cajaTexto borderCajaTexto">
                    <option value="" selected disabled>Seleccione una pregunta de seguridad</option>
                    <option value="nombre_de_mascota">¿Cuál es el nombre de tu primera mascota?</option>
                    <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
                    <option value="nombre_madre">¿Cuál es el nombre de soltera de tu madre?</option>
                </select><span id="errorSecurityQuestion"></span>
                <label for="securityAnswer" class="labelForm">Respuesta:</label>
                <input type="text" name="security_answer" id="securityAnswer" class="cajaTexto borderCajaTexto"><span id="errorSecurityAnswer"></span>
                <label for="password" class="labelForm">Contraseña</label>
                <input type="password" name="password" id="password" class="cajaTexto borderCajaTexto"><span id="errorPassword"></span>
                <label for="repeatPassword" class="labelForm">Repetir contraseña</label>
                <input type="password" name="repeat_password" id="repeatPassword" class="cajaTexto borderCajaTexto"><span id="errorRepeatPassword"></span>
                <button type="submit" class="btnForm" id="btnInicioSesion">Cambiar contraseña</button>  
            </form>
        </div>
    </main>

    <!---------------- footer ----------------->
    <footer class="pie">
        <div class="pieContenedor">
            <div class="pieLogos">
                <a href="index.html"> 
                    <img src="../img/Logo_texto.png" alt="" class="pielogo">
                </a>
                <div class="rrss">
                    <a onclick="proximamente()"><img src="../img/logos/facebook_icon.png" alt="Icono facebook"></a>
                    <a onclick="proximamente()"><img src="../img/logos/x_icon.png" alt="Icono X"></a>
                    <a onclick="proximamente()"><img src="../img/logos/instagram_icon.png" alt="Icono instagram"></a>
                    <a onclick="proximamente()"><img src="../img/logos/youtube_icon.png" alt="Icono Youtube"></a>
                </div>
            </div>
            <div class="pieLogosDos">
                <div class="pieLinks">
                    <a onclick="proximamente()">FAQS</a>
                    <a onclick="proximamente()">Sobre PetPlanner</a>        
                    <a onclick="proximamente()">Soporte</a>
                    <a onclick="proximamente()">Contacto</a>
                </div>
                <div class="pieLinks"> 
                     <p>created by <a href="https://github.com/PatriciaCBweb" target="_blank">Patricia</a> & <a href="https://github.com/Celia-Rodriguez" target="_blank">Celia</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
