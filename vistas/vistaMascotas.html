    <!---------------- cuerpo ----------------->
    <main class="principal">
        <div class="container">
            <div class="titulo">
                <button type="button" id="btnVolver">&#10094;&#10094;</button>
                <h3>Mis mascotas</h3>
            </div>
            <div class="contenedorMascotas">
                <ul class="tabList" id="listaPestanyas">
                    <li class="tabItem active" id="id1" onclick="seleccionar('id1')">Mascota 1</li>
                    <li class="tabItem" id="id2" onclick="seleccionar('id2')">Mascota 2</li>
                </ul>
                <div class="contenedorFichaMascota">
                    <form id="fichaMascota" class="fichaMascota" method="post" enctype="multipart/form-data">
                        <div class="botonesMascota">
                            <button type="submit" id="btnGuardar">Guardar</button>
                            <button type="button" id="btnEditarMascota">Editar</button>
                            <button type="button" id="btnCancelarMascota">Cancelar</button>
                            <button type="button" id="btnEliminarMascota">Eliminar</button>
                        </div>
                        <div class="contenidoFichaMascota">
                            <div class="panelIzquierdo">
                                <div class="contenedorImagenMascota"> 
                                </div>  
                                <button type="button" class="subirImg" id="subirImg">Subir imagen</button>
                            </div>
                            <div class="panelDerecho">
                                <label for="petName" class="labelForm">Nombre:</label>
                                <input type="text" name="pet_name" id="petName" class="cajaTexto borderCajaTexto"><span id="errorPetName"></span>
                                <label for="petCode" class="labelForm">Código:</label>
                                <input type="text" name="pet_code" id="petCode" class="cajaTexto borderCajaTexto" readonly>
                                <label for="petDate" class="labelForm">Fecha de nacimiento:</label>
                                <input type="date" name="pet_date" id="petDate" class="cajaTexto borderCajaTexto"><span id="errorPetDate"></span>
                                <label for="petType" class="labelForm">Tipo:</label>
                                <input type="text" name="pet_type" id="petType" class="cajaTexto borderCajaTexto" value="Perro" readonly><span id="errorPetType"></span>
                                <label for="petBreed" class="labelForm">Raza:</label>
                                <input id="petBreed" name="pet_breed" class="cajaTexto borderCajaTexto"><span id="errorPetBreed"></span>
                                <label for="petWeight" class="labelForm">Peso:</label>
                                <input type="text" name="pet_weight" id="petWeight" class="cajaTexto borderCajaTexto"><span id="errorPetWeight"></span>
                                <input type="file" name="pet_img" id="petImg" class="petImg" style="display: none">
                                <div class="generoMascota">
                                    <p>Género:</p>
                                    <div class="contenedorCheckBox">
                                        <div>
                                            <input type="radio" name="pet_gender" id="petGenderFemale" class="petGender" value="hembra">
                                            <label for="petGenderFemale" class="labelForm">Hembra</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="pet_gender" id="petGenderMale" class="petGender" value="macho">
                                            <label for="petGenderMale" class="labelForm">Macho</label>
                                        </div>
                                    </div>
                                    <span id="errorPetGender"></span> 
                                </div>
                                <div class="chipMascota">
                                    <p>Chip:</p>
                                    <div class="contenedorCheckBox">
                                        <div>
                                            <input type="radio" name="pet_chip" class="petChip" value="si" id="petChipTrue">
                                            <label for="petChipTrue" class="labelForm">Sí</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="pet_chip" class="petChip" value="no" id="petChipFalse">
                                            <label for="petChipFalse" class="labelForm">No</label>
                                        </div>
                                    </div>
                                    <span id="errorChip"></span>  
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
